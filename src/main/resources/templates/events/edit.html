<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <input type="hidden" th:value="${event.id}" name="eventId"/>       // and this??
        <label>Name
            <input type="text" name="name" class="form-control" th:value="${event.name}">      //this might be wrong
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" th:value="${event.description}">    //this too
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit" class="btn btn-warning">      //maybe this
    </div>
</form>

</body>
</html>
